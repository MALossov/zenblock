<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBlock | Lite Edition</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #F5F5F0;
            color: #2E3440;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Cell } = Recharts;

        // Icons
        const IconShield = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
        );

        const IconBarChart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
        );

        const IconArrowLeft = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );

        const IconHome = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        // Multilingual resources
        const messages = {
            zh: {
                brand: "ZenBlock",
                tagline: "数字主权收复系统",
                inputPlaceholder: "输入需拦截域名 (如 bilibili.com)",
                generateBtn: "生成防御脚本",
                generating: "生成中...",
                scriptTitle: "部署指令",
                scriptDesc: "将此脚本复制到 Tampermonkey 中",
                copyBtn: "复制脚本",
                copied: "已复制！",
                viewDashboard: "查看数据仪表盘",
                interceptTitle: "深呼吸。",
                interceptDesc: "你正试图寻找廉价的多巴胺，但我把你带到了这里。",
                statCount: "今日尝试次数",
                statTime: "上次尝试",
                chartTitle: "意志力薄弱时段分布",
                backBtn: "返回控制台",
                backHome: "返回首页",
                dashboardTitle: "意志力仪表盘",
                dashboardSubtitle: "数据即镜像，反思方能成长",
                todayAttempts: "今日尝试",
                totalAttempts: "总计尝试",
                lastAttempt: "上次尝试",
                heatmapTitle: "过去30天破戒热力图",
                noData: "暂无数据",
                hour: "时",
                attempts: "次",
                ago: "前"
            },
            en: {
                brand: "ZenBlock",
                tagline: "Digital Sovereignty Reclaim System",
                inputPlaceholder: "Enter domain to block (e.g. bilibili.com)",
                generateBtn: "Generate Shield Script",
                generating: "Generating...",
                scriptTitle: "Deployment Protocol",
                scriptDesc: "Copy this script to Tampermonkey",
                copyBtn: "Copy Script",
                copied: "Copied!",
                viewDashboard: "View Dashboard",
                interceptTitle: "Breathe.",
                interceptDesc: "You were seeking dopamine. You found peace instead.",
                statCount: "Attempts Today",
                statTime: "Last Attempt",
                chartTitle: "Vulnerability by Hour",
                backBtn: "Return to Console",
                backHome: "Back to Home",
                dashboardTitle: "Willpower Dashboard",
                dashboardSubtitle: "Data as Mirror, Reflection for Growth",
                todayAttempts: "Today's Attempts",
                totalAttempts: "Total Attempts",
                lastAttempt: "Last Attempt",
                heatmapTitle: "30-Day Relapse Heatmap",
                noData: "No data",
                hour: "h",
                attempts: "attempts",
                ago: "ago"
            }
        };

        // Stoic quotes
        const quotes = [
            {
                zh: "幸福的生活所需甚少；一切都在你的内心，在你的思维方式中。",
                en: "Very little is needed to make a happy life; it is all within yourself, in your way of thinking.",
                author: "Marcus Aurelius / 马可·奥勒留"
            },
            {
                zh: "不要再浪费时间争论什么是好人。去做一个好人。",
                en: "Waste no more time arguing about what a good man should be. Be one.",
                author: "Marcus Aurelius / 马可·奥勒留"
            },
            {
                zh: "你生活的幸福取决于你思想的质量。",
                en: "The happiness of your life depends upon the quality of your thoughts.",
                author: "Marcus Aurelius / 马可·奥勒留"
            },
            {
                zh: "沉思生命之美。看星星，想象自己与它们一起奔跑。",
                en: "Dwell on the beauty of life. Watch the stars, and see yourself running with them.",
                author: "Marcus Aurelius / 马可·奥勒留"
            },
            {
                zh: "接受命运赋予你的事物，全心全意地爱命运带给你的人。",
                en: "Accept the things to which fate binds you, and love the people with whom fate brings you together, but do so with all your heart.",
                author: "Marcus Aurelius / 马可·奥勒留"
            }
        ];

        // Storage utilities
        const Storage = {
            get: (key, defaultValue = null) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (e) {
                    console.error('Storage get error:', e);
                    return defaultValue;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error('Storage set error:', e);
                }
            },
            append: (key, value) => {
                const arr = Storage.get(key, []);
                arr.push(value);
                Storage.set(key, arr);
            }
        };

        // Main App Component
        function App() {
            const [view, setView] = useState('landing'); // 'landing', 'intercept', 'dashboard'
            const [locale, setLocale] = useState(Storage.get('locale', 'zh'));
            const [domain, setDomain] = useState('');
            const [generatedScript, setGeneratedScript] = useState('');
            const [copySuccess, setCopySuccess] = useState(false);
            const [currentQuote] = useState(quotes[Math.floor(Math.random() * quotes.length)]);
            
            const t = messages[locale];

            // Initialize from URL params
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const viewParam = params.get('view');
                const sourceParam = params.get('source');
                
                if (viewParam === 'intercept' && sourceParam) {
                    logRelapse(sourceParam);
                    setView('intercept');
                }
            }, []);

            // Save locale preference
            useEffect(() => {
                Storage.set('locale', locale);
            }, [locale]);

            // Log a relapse event
            const logRelapse = (source) => {
                const log = {
                    source,
                    timestamp: new Date().toISOString(),
                    locale
                };
                Storage.append('relapses', log);
            };

            // Get statistics
            const getStats = () => {
                const logs = Storage.get('relapses', []);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const todayLogs = logs.filter(log => new Date(log.timestamp) >= today);
                const lastLog = logs[logs.length - 1];
                
                return {
                    todayCount: todayLogs.length,
                    totalCount: logs.length,
                    lastAttempt: lastLog ? new Date(lastLog.timestamp) : null,
                    hourlyData: getHourlyData(todayLogs),
                    heatmapData: getHeatmapData(logs)
                };
            };

            const getHourlyData = (todayLogs) => {
                const hourMap = new Map();
                for (let i = 0; i < 24; i++) hourMap.set(i, 0);
                
                todayLogs.forEach(log => {
                    const hour = new Date(log.timestamp).getHours();
                    hourMap.set(hour, (hourMap.get(hour) || 0) + 1);
                });
                
                return Array.from(hourMap.entries()).map(([hour, count]) => ({
                    name: hour + t.hour,
                    uv: count
                }));
            };

            const getHeatmapData = (logs) => {
                const dateMap = new Map();
                logs.forEach(log => {
                    const date = new Date(log.timestamp).toISOString().split('T')[0];
                    dateMap.set(date, (dateMap.get(date) || 0) + 1);
                });
                
                const data = [];
                for (let i = 29; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    data.push({
                        date: dateStr,
                        count: dateMap.get(dateStr) || 0
                    });
                }
                return data;
            };

            const handleGenerate = () => {
                if (!domain) return;
                
                const cleanDomain = domain.trim().replace(/^https?:\/\//, '').replace(/\/$/, '');
                const currentUrl = window.location.href.split('?')[0];
                
                const script = `// ==UserScript==
// @name         ZenBlock Enforcer - ${cleanDomain}
// @namespace    http://tampermonkey.net/
// @version      1.0
// @description  Block ${cleanDomain} and redirect to ZenBlock
// @author       ZenBlock
// @match        *://*.${cleanDomain}/*
// @match        *://${cleanDomain}/*
// @run-at       document-start
// @grant        none
// ==/UserScript==

(function() {
    'use strict';
    if (window.stop) window.stop();
    else document.execCommand('Stop');
    
    const target = '${currentUrl}?view=intercept&source=' + encodeURIComponent(window.location.host);
    window.location.href = target;
})();`;
                
                setGeneratedScript(script);
            };

            const handleCopy = () => {
                navigator.clipboard.writeText(generatedScript).then(() => {
                    setCopySuccess(true);
                    setTimeout(() => setCopySuccess(false), 2000);
                });
            };

            const switchView = (newView) => {
                setView(newView);
                window.scrollTo(0, 0);
                // Update URL without reload
                const newUrl = newView === 'landing' 
                    ? window.location.pathname 
                    : `?view=${newView}`;
                window.history.pushState({}, '', newUrl);
            };

            const stats = getStats();

            // Render Landing Page
            const renderLanding = () => (
                <div className="max-w-2xl mx-auto pt-20 px-6 fade-in">
                    <div className="text-center mb-12">
                        <div className="inline-flex items-center justify-center p-3 bg-stone-200 rounded-full mb-4">
                            <IconShield className="w-8 h-8 text-stone-700" />
                        </div>
                        <h1 className="text-4xl font-bold tracking-tight text-stone-800 mb-2">{t.brand}</h1>
                        <p className="text-stone-500">{t.tagline}</p>
                    </div>

                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-stone-100">
                        <div className="flex gap-4 mb-6">
                            <input 
                                type="text" 
                                value={domain}
                                onChange={(e) => setDomain(e.target.value)}
                                placeholder={t.inputPlaceholder}
                                className="flex-1 p-3 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-400 bg-stone-50"
                            />
                            <button 
                                onClick={handleGenerate}
                                className="bg-stone-800 text-white px-6 py-3 rounded-lg hover:bg-stone-700 transition font-medium"
                            >
                                {t.generateBtn}
                            </button>
                        </div>

                        {generatedScript && (
                            <div className="mt-6 p-4 bg-stone-900 rounded-lg">
                                <h3 className="text-stone-400 text-xs uppercase font-bold mb-2">{t.scriptTitle}</h3>
                                <pre className="text-green-400 font-mono text-xs overflow-x-auto whitespace-pre-wrap max-h-96">
                                    {generatedScript}
                                </pre>
                                <p className="text-stone-500 text-xs mt-2">{t.scriptDesc}</p>
                                <button
                                    onClick={handleCopy}
                                    className="mt-3 w-full bg-stone-700 hover:bg-stone-600 text-white px-4 py-2 rounded text-sm transition"
                                >
                                    {copySuccess ? t.copied : t.copyBtn}
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="mt-8 text-center">
                        <button 
                            onClick={() => switchView('dashboard')} 
                            className="text-stone-600 hover:text-stone-800 underline decoration-dotted text-sm"
                        >
                            {t.viewDashboard}
                        </button>
                    </div>
                </div>
            );

            // Render Intercept Page
            const renderIntercept = () => {
                const timeAgo = stats.lastAttempt ? Math.floor((new Date() - stats.lastAttempt) / 60000) : 0;
                
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-gray-900 to-black fade-in">
                        <div className="max-w-4xl w-full">
                            <div className="text-center mb-16">
                                <h1 className="text-6xl font-light text-white mb-6 tracking-tight">{t.interceptTitle}</h1>
                                <p className="text-xl text-gray-300 font-light">{t.interceptDesc}</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                                <div className="glass p-6 rounded-2xl border border-white/20">
                                    <div className="text-gray-300 text-sm font-medium mb-1">{t.statCount}</div>
                                    <div className="text-4xl font-bold text-red-400">{stats.todayCount}</div>
                                </div>
                                
                                <div className="glass p-6 rounded-2xl border border-white/20">
                                    <div className="text-gray-300 text-sm font-medium mb-1">{t.statTime}</div>
                                    <div className="text-2xl font-bold text-white">
                                        {timeAgo > 0 ? `${timeAgo}m ${t.ago}` : t.noData}
                                    </div>
                                </div>
                                
                                <div className="glass p-6 rounded-2xl border border-white/20 flex items-center justify-center">
                                    <p className="italic text-gray-200 text-center text-sm">
                                        "{locale === 'zh' ? currentQuote.zh : currentQuote.en}"
                                    </p>
                                </div>
                            </div>

                            <div className="glass p-8 rounded-3xl border border-white/20">
                                <h3 className="text-white font-medium mb-6 flex items-center gap-2">
                                    <IconBarChart className="w-5 h-5" />
                                    {t.chartTitle}
                                </h3>
                                <div className="h-64">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={stats.hourlyData}>
                                            <XAxis dataKey="name" stroke="#9ca3af" fontSize={12} />
                                            <Tooltip 
                                                contentStyle={{borderRadius: '8px', backgroundColor: 'rgba(0,0,0,0.8)', border: 'none'}}
                                            />
                                            <Bar dataKey="uv" radius={[4, 4, 0, 0]}>
                                                {stats.hourlyData.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={entry.uv > 2 ? '#ef4444' : '#78716c'} />
                                                ))}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="mt-12 text-center">
                                <button 
                                    onClick={() => switchView('landing')} 
                                    className="text-gray-400 hover:text-white transition flex items-center justify-center gap-2 mx-auto"
                                >
                                    <IconArrowLeft className="w-4 h-4" />
                                    {t.backBtn}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Render Dashboard
            const renderDashboard = () => {
                const HeatmapCell = ({ count }) => {
                    const getColor = (c) => {
                        if (c === 0) return 'bg-stone-100';
                        if (c <= 2) return 'bg-green-300';
                        if (c <= 5) return 'bg-yellow-300';
                        if (c <= 8) return 'bg-orange-400';
                        return 'bg-red-500';
                    };
                    
                    return <div className={`w-8 h-8 rounded ${getColor(count)} transition hover:scale-110`} />;
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-stone-50 to-stone-100 fade-in">
                        <div className="bg-white shadow-sm border-b border-stone-200">
                            <div className="max-w-7xl mx-auto px-4 py-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h1 className="text-3xl font-bold text-stone-800">{t.dashboardTitle}</h1>
                                        <p className="text-stone-600">{t.dashboardSubtitle}</p>
                                    </div>
                                    <button
                                        onClick={() => switchView('landing')}
                                        className="px-4 py-2 bg-stone-800 text-white rounded-lg hover:bg-stone-700 transition flex items-center gap-2"
                                    >
                                        <IconHome className="w-4 h-4" />
                                        {t.backHome}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-7xl mx-auto px-4 py-8">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-white rounded-xl shadow-sm p-6 border border-stone-200">
                                    <div className="text-stone-500 text-sm font-medium mb-2">{t.todayAttempts}</div>
                                    <div className="text-4xl font-bold text-red-600">{stats.todayCount}</div>
                                </div>
                                
                                <div className="bg-white rounded-xl shadow-sm p-6 border border-stone-200">
                                    <div className="text-stone-500 text-sm font-medium mb-2">{t.totalAttempts}</div>
                                    <div className="text-4xl font-bold text-stone-800">{stats.totalCount}</div>
                                </div>
                                
                                <div className="bg-white rounded-xl shadow-sm p-6 border border-stone-200">
                                    <div className="text-stone-500 text-sm font-medium mb-2">{t.lastAttempt}</div>
                                    <div className="text-2xl font-bold text-stone-800">
                                        {stats.lastAttempt 
                                            ? stats.lastAttempt.toLocaleString(locale === 'zh' ? 'zh-CN' : 'en-US', {
                                                month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                                              })
                                            : t.noData}
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                                <div className="bg-white rounded-xl shadow-sm p-6 border border-stone-200">
                                    <h2 className="text-xl font-bold text-stone-800 mb-6">{t.chartTitle}</h2>
                                    <div className="h-80">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={stats.hourlyData}>
                                                <XAxis dataKey="name" stroke="#6b7280" fontSize={12} />
                                                <YAxis stroke="#6b7280" fontSize={12} />
                                                <Tooltip />
                                                <Bar dataKey="uv" fill="#ef4444" radius={[8, 8, 0, 0]} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6 border border-stone-200">
                                    <h2 className="text-xl font-bold text-stone-800 mb-6">{t.heatmapTitle}</h2>
                                    <div className="flex gap-2 overflow-x-auto">
                                        {Array.from({ length: 5 }).map((_, weekIdx) => (
                                            <div key={weekIdx} className="flex flex-col gap-1">
                                                {stats.heatmapData.slice(weekIdx * 6, weekIdx * 6 + 6).map((day, idx) => (
                                                    <HeatmapCell key={idx} count={day.count} />
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm p-6 border border-stone-200">
                                <p className="text-lg italic text-center text-stone-700">
                                    "{locale === 'zh' ? currentQuote.zh : currentQuote.en}"
                                </p>
                                <p className="text-right mt-4 text-stone-600 font-medium">
                                    — {currentQuote.author}
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen relative">
                    <div className="absolute top-6 right-6 z-50">
                        <button 
                            onClick={() => setLocale(locale === 'zh' ? 'en' : 'zh')}
                            className="px-3 py-1 bg-stone-200/80 backdrop-blur rounded text-xs font-bold text-stone-600 hover:bg-stone-300 transition"
                        >
                            {locale === 'zh' ? 'EN' : '中文'}
                        </button>
                    </div>

                    {view === 'landing' && renderLanding()}
                    {view === 'intercept' && renderIntercept()}
                    {view === 'dashboard' && renderDashboard()}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
