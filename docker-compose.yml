version: '3.8'

services:
  zenblock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenblock
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
    volumes:
      # Persist database
      - zenblock-data:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  zenblock-data:
    driver: local
