services:
  zenblock:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zenblock
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: host
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      - HOSTNAME=0.0.0.0
      - PORT=3000
    volumes:
      # Persist database
      - ./zenblock-data:/app/data
    restart: unless-stopped
    network_mode: bridge
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
