name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version (e.g., v1.1.2)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag version (e.g., v1.1.2)'
        required: true
        type: string

env:
  DOCKER_HUB_IMAGE: malossov/zenblock
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/zenblock
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Set tag name
        id: set_tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.set_tag.outputs.tag }}
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_HUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=ZenBlock
            org.opencontainers.image.description=Digital Self-Discipline Tool - Block distracting websites with data visualization
            org.opencontainers.image.vendor=malossov
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
  
  create-release:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || inputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set tag for release
        id: release_tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Generate changelog
        id: changelog
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          CURRENT_TAG=${{ steps.release_tag.outputs.tag }}
          
          echo "## ðŸŽ‰ What's New in $CURRENT_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "### ðŸš€ Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the first release of ZenBlock!" >> CHANGELOG.md
          else
            echo "### ðŸ“ Changes since $PREVIOUS_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # ç”Ÿæˆæäº¤æ—¥å¿—
            git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ³ Docker Images" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Docker Hub" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker pull malossov/zenblock:$CURRENT_TAG" >> CHANGELOG.md
          echo "docker pull malossov/zenblock:latest" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### GitHub Container Registry" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker pull ghcr.io/malossov/zenblock:$CURRENT_TAG" >> CHANGELOG.md
          echo "docker pull ghcr.io/malossov/zenblock:latest" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸš€ Quick Start" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker run -d \\" >> CHANGELOG.md
          echo "  --name zenblock \\" >> CHANGELOG.md
          echo "  -p 3000:3000 \\" >> CHANGELOG.md
          echo "  -v ./zenblock-data:/app/data \\" >> CHANGELOG.md
          echo "  malossov/zenblock:$CURRENT_TAG" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ“¦ Supported Platforms" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- \`linux/amd64\` - x86_64 architecture" >> CHANGELOG.md
          echo "- \`linux/arm64\` - ARM64 architecture (Apple Silicon, Raspberry Pi, etc.)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ“š Documentation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- [README](https://github.com/MALossov/zenblock/blob/master/README.md)" >> CHANGELOG.md
          echo "- [ä¸­æ–‡æ–‡æ¡£](https://github.com/MALossov/zenblock/blob/master/README.zh.md)" >> CHANGELOG.md
          
          cat CHANGELOG.md
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
