name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version (e.g., v1.1.2)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag version (e.g., v1.1.2)'
        required: true
        type: string
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Set image names
        id: set_images
        run: |
          # ËΩ¨Êç¢‰∏∫Â∞èÂÜô‰ª•Á¨¶Âêà Docker/GHCR ËßÑËåÉ
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          
          echo "dockerhub=${OWNER_LC}/${REPO_LC}" >> $GITHUB_OUTPUT
          echo "ghcr=ghcr.io/${OWNER_LC}/${REPO_LC}" >> $GITHUB_OUTPUT
          
          echo "Docker Hub: ${OWNER_LC}/${REPO_LC}"
          echo "GHCR: ghcr.io/${OWNER_LC}/${REPO_LC}"
      
      - name: Set tag name
        id: set_tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.set_tag.outputs.tag }}
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare tags
        id: prepare_tags
        run: |
          TAG_VERSION="${{ steps.set_tag.outputs.tag }}"
          DOCKERHUB_IMAGE="${{ steps.set_images.outputs.dockerhub }}"
          GHCR_IMAGE="${{ steps.set_images.outputs.ghcr }}"
          
          if [ -n "$TAG_VERSION" ]; then
            # ÊèêÂèñÁâàÊú¨Âè∑ (ÂéªÊéâ v ÂâçÁºÄ)
            VERSION=${TAG_VERSION#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f1-2)
            
            # ÊûÑÂª∫ÊâÄÊúâ tags
            TAGS="${DOCKERHUB_IMAGE}:${VERSION}
            ${DOCKERHUB_IMAGE}:${MINOR}
            ${DOCKERHUB_IMAGE}:${MAJOR}
            ${DOCKERHUB_IMAGE}:latest
            ${GHCR_IMAGE}:${VERSION}
            ${GHCR_IMAGE}:${MINOR}
            ${GHCR_IMAGE}:${MAJOR}
            ${GHCR_IMAGE}:latest"
            
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "$TAGS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "Generated tags:"
            echo "$TAGS"
          fi
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.set_images.outputs.dockerhub }}
            ${{ steps.set_images.outputs.ghcr }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=ZenBlock
            org.opencontainers.image.description=Digital Self-Discipline Tool - Block distracting websites with data visualization
            org.opencontainers.image.vendor=malossov
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prepare_tags.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.set_images.outputs.dockerhub }}:buildcache
          cache-to: type=registry,ref=${{ steps.set_images.outputs.dockerhub }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
  
  create-release:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || inputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set tag for release
        id: release_tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Generate changelog
        id: changelog
        run: |
          # Ëé∑Âèñ‰∏ä‰∏Ä‰∏™ tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          CURRENT_TAG=${{ steps.release_tag.outputs.tag }}
          
          echo "## üéâ What's New in $CURRENT_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "### üöÄ Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the first release of ZenBlock!" >> CHANGELOG.md
          else
            echo "### üìù Changes since $PREVIOUS_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # ÁîüÊàêÊèê‰∫§Êó•Âøó
            git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## üê≥ Docker Images" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Docker Hub" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker pull malossov/zenblock:$CURRENT_TAG" >> CHANGELOG.md
          echo "docker pull malossov/zenblock:latest" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### GitHub Container Registry" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker pull ghcr.io/malossov/zenblock:$CURRENT_TAG" >> CHANGELOG.md
          echo "docker pull ghcr.io/malossov/zenblock:latest" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## üöÄ Quick Start" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker run -d \\" >> CHANGELOG.md
          echo "  --name zenblock \\" >> CHANGELOG.md
          echo "  -p 3000:3000 \\" >> CHANGELOG.md
          echo "  -v ./zenblock-data:/app/data \\" >> CHANGELOG.md
          echo "  malossov/zenblock:$CURRENT_TAG" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## üì¶ Supported Platforms" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- \`linux/amd64\` - x86_64 architecture" >> CHANGELOG.md
          echo "- \`linux/arm64\` - ARM64 architecture (Apple Silicon, Raspberry Pi, etc.)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## üìö Documentation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- [README](https://github.com/MALossov/zenblock/blob/master/README.md)" >> CHANGELOG.md
          echo "- [‰∏≠ÊñáÊñáÊ°£](https://github.com/MALossov/zenblock/blob/master/README.zh.md)" >> CHANGELOG.md
          
          cat CHANGELOG.md
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
